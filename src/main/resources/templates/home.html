      <!-- Default box -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">My Courses</h3>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
              <i class="fas fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
        <div class="card-body">
          <!-- Start creating your amazing application!-->
          <!--<p sec:authentication="principal.type" > </p>-->
            <div class="col-lg-12" >
              <table class="table table-bordered" id="userTable">
				<thead>
                  <tr>
                    <th>Sl#</th>
                    <th>CourseCode</th>
                    <th>Course Name</th>
                    <th>Credit</th>
                    <th>Section</th>
                    <th>Operations</th>
                  </tr>
				</thead>
				<tbody>
                  <tr th:each="course, itr : ${assignedCourses}">
                    <td th:text="${itr.index + 1}">Sl#</td>
                    <td th:text="${course.courseCode}">CourseCode</td>
                    <td th:text="${course.courseName}">Course Name</td>
                    <td th:text="${course.credit}">Credit</td>
                    <td th:text="${course.sectionName}">Section</td>
                    <td >
                        <a th:if="${teacher==true}"
                           th:href="@{/take-attendance.html(courseId=${course.courseId})}" 
                           class="btn btn-sm btn-outline-primary" > 
                           <i class="fas fa-pencil-alt"></i>  Take Attendance 
                        </a>
                        <a th:if="${teacher==true}"
                           th:href="@{/attendance-report.html(courseId=${course.courseId})}" 
                           class="btn btn-sm btn-outline-success" > 
                           <i class="fas fa-pencil-alt"></i> Show Report 
                        </a>
                        <a th:if="${student==true}"
                           th:href="@{/attendance-report-student.html(courseId=${course.courseId}, studentId=${username})}" 
                           class="btn btn-sm btn-outline-success" > 
                           Attendance Report 
                        </a>
                    </td >
                  </tr>
				</tbody>
				<tfoot>
				  <tr>
                    <th>Sl#</th>
                    <th>CourseCode</th>
                    <th>Course Name</th>
                    <th>Credit</th>
                    <th>Section</th>
                    <th>Operations</th>
				  </tr>
				</tfoot>
			  </table>
            </div>
            <!--  /#userTable -->
          
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
          
        </div>
        <!-- /.card-footer-->
