<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- Head (all meta link scripts go here ) START -->
<div th:replace="fragments/head :: head"></div>

<style>
	@media only screen and (min-width: 768px) {
		div.card-header.text-center img{
			width: 300px; height: 100px;
		}
		
		h2 { font-size: 1.7rem; }
	}
	
	@media only screen and (max-width: 767px) {
		div.card-header.text-center img{
			width: 250px; height: 70px;
		}
		
		h2 { font-size: 1.3rem; }
	}
</style>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <!-- <img src="resources/images/mch-logo-mini.png" /> -->
      <img src="resources/images/iiuc-logo.png" />
      
      <!-- <h2> MEDICAL CENTRE HOSPITAL </h2> -->
      <!-- <a href="resources/images/zs_logo_z.png" class="h1"><b>Zeoosoft</b>RTPCR</a> -->
    </div>
    <div class="card-body">
      <p class="login-box-msg">Sign in to start your session</p>
      <div th:if="${param.error}">
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
              Invalid username and password.
          </div> 
      </div>
      
      <!-- <div th:if="${param.logout}">
          <div class="alert alert-info alert-dismissible fade show" role="alert">
              You have been logged out.
          </div> 
	    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	      <span aria-hidden="true">&times;</span>
	    </button>
      </div> -->
      
	  <div th:if="${param.logout}" class="alert alert-info alert-dismissible fade show" role="alert">
	    <strong > You have been logged out.</strong> 
	    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	      <span aria-hidden="true">&times;</span>
	    </button>
	  </div>

      <form th:action="@{/login}" method="post">
        <div class="input-group mb-3">
          <!-- <input type="email" class="form-control" placeholder="Email"> -->
          <input type="text" name="username" id="username" class="form-control"
                               placeholder="UserName" required="true" autofocus="true">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <!-- <input type="password" class="form-control" placeholder="Password"> -->
          <input type="password" name="password" id="password" class="form-control"
                               placeholder="Password" required="true">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <!-- <div class="social-auth-links text-center mt-2 mb-3">
        <a href="#" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
        </a>
        <a href="#" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
        </a>
      </div> -->
      <!-- /.social-auth-links -->

      <!-- <p class="mb-1">
        <a href="forgot-password.html">I forgot my password</a>
      </p>
      <p class="mb-0">
        <a href="register.html" class="text-center">Register a new membership</a>
      </p> -->
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- common script START -->
<div th:replace="fragments/commonscripts :: commonscripts"/>
<!-- common script END -->

</body>
</html>
